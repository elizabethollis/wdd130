<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaii White Water Rafting</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html"><img src="https://byui-wdd.github.io/wdd130/rafting_images/dryoarlogo.png" alt="Dry Oar logo"></a>
            <nav>
                <a href="wwr/otherpages/booking.html">Book Now</a>
                <a href="wwr/otherpages/deals.html">Deals</a>
                <a href="wwr/otherpages/locations.html">Locations</a>
                <a href="wwr.otherpages/prepare.html">How to Prepare</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img src="wwr/images/hero.jpg" alt="View from a Raft">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Time for an Adventure</h1>
                <h4>Experience the joy of white water rafting in Hawaii</h4>
                <div class="button-box">
                    <a class="book" href="booking.html">Book Now</a>
                </div>
            </section>
        </div>
        <main class="home-grid">
            <section class="deals-card">
                <img class="card-img" src="wwr/images/deals.jpg" alt="Group Rafting">
                <img class="icon" src="wwr/images/money.webp" alt="money sign">
                <h2>Deals</h2>
            </section>
            <section class="prep-card">
                <img class="card-img" src="wwr/images/prep.jpg" alt="Family Preparing to go rafting">
                <img class="icon" src="wwr/images/checklist.png" alt="checklist icon">
                <h2>Prepare For Your Trip</h2>
            </section>
            <section class="events-card">
                <img class="card-img" src="wwr/images/events.jpg" alt="Giant Group Gathering">
                <img class="icon" src="wwr/images/calendar.png" alt="Calendar Clipart">
                <h2>Events</h2>
            </section>
            <div id="background"></div>
            <img class="end-msg" src="wwr/wwr/images/end.jpg" alt="two boats rafting">
            <section class="msg">
                <h2>Make Great Memories</h2>
                <p>Choose your rafting adventure today</p>
                <a class="join" href="wwr/otherpages/booking.html">Join Us</a>
            </section>
        </main>
        <footer>
            <p>Dry Oar &copy; 2024 - Elizabeth Ollis</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="blank">
                    <img src="wwr/images/facebook.webp" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img src="wwr/images/twitter.webp" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                    <img src="wwr/images/instagram.webp" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div> 
</body>
</html>
